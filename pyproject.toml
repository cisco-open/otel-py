[tool.poetry]
name = "cisco-otel-py"
version = "0.1.9"
description = "a minimal python Cisco Launcher for OpenTelemetry"
license = "Apache-2.0"
authors = ["Cisco Epsagon Team <support@epsagon.com>"]
readme = "README.md"
repository = "https://github.com/epsagon/otel-py"

[tool.poetry.scripts]
otel-py = 'cisco_otel_py.cmd.trace:run'
otel-py-bootstrap = 'cisco_otel_py.cmd.bootstrap:run'

[tool.poetry.dependencies]
python = "^3.9"
argparse = "^1.4.0"
virtualenv = "^20.13.3"
opentelemetry-instrumentation = "0.26b1"
opentelemetry-sdk = "1.7.1"
opentelemetry-exporter-otlp = "1.7.1"
requests = "^2.27.1"
opentelemetry-instrumentation-requests = "0.26b1"
Flask = "^2.0.3"
cisco-opentelemetry-specifications = "^0.0.4"
pytest-cov = "^3.0.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
